<!DOCTYPE html>

<!-- Demonstrates multiple class selectors -->

<html lang="en">
    <head>
        <style>

            #harvard
            {
                color: #ff0000;
            }

            #yale {
                color:blue;
            }


            .harvard
            {
                color: #ff0000;
            }

            a
            {
                text-decoration: none;
            }

            a:hover
            {
                text-decoration: underline;
            }

        </style>
        <title>link</title>
    </head>
    <body>
        Visit <span class="harvard">Harvard</span> at <a class="harvard" href="https://www.harvard.edu/">Harvard</a>.
        &nbsp;
        <br>
        Visit <a href="https://www.harvard.edu/" id="harvard"">Harvard</a> or <a href="https://www.yale.edu/" id="yale">Yale</>
    
    </body>
</html>

<!-- # means id -->
<!-- . means class -->
<!-- text-decoration default is underline -->
<!--  a:hover when the anchor tag is hovered over, the text-decoration is underlined -->
