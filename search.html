<html lang="en">
<head>
    <title>search</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <input name="q" autocomplete="nickname" autofocus="on" type="search" placeholder="search na">
        <button type="button" name="search">search</button>
    </form>    
</body>
</html>

<!-- autofocus for search bar automatically move cursor to box -->
